<div class=main>
    <div class="card">
        <div class="card-header">
            <h4 class="text-center">To-Do List App Using FireBase</h4>
        </div>
        
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter A Task" #itemTitle>
                <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
                   <i class="material-icons" style="font-size:40px;">add_circle_outline</i>
                </div>
            </div>

            <div style="margin:5px 0px">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of toDoListArray">
                        <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
                            <i class="material-icons" *ngIf="item.isChecked">check_box</i>
                            <i class="material-icons" *ngIf="!item.isChecked">check_box_outline_blank</i>
                        </span> 
                        {{item.title}}
                        <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
                            <i class="material-icons float-right">delete</i>
                        </span>       
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</div>
